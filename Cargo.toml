[package]
name = "dbase-sql"
version = "0.1.0"
edition = "2021"

[dependencies]
dbase = { git = "https://github.com/tmontaigu/dbase-rs.git", branch = "master", features = [
    "datafusion",
    "yore",
] }
datafusion = { version = "46" }
tokio = "1.28.0"
csv = "1.2.1"
rustyline = { version = "11.0.0", features = ["with-file-history"] }
dirs = "5.0.0"
clap = { version = "4.2.1", features = ["derive"] }
